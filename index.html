<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert To Webp</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div>
                <input type="file" id="img-file-input">
                <input type="url" id="img-url-input" placeholder="Paste Image Link">
            </div>
            <div class="options">
                <div>
                    <label for="img-width">Width:</label>
                    <input type="number" value="960" id="img-width">
                </div>
                <div>
                    <label for="img-height">Height:</label>
                    <input type="number" value="540" id="img-height">
                </div>
            </div>
            <div class="buttons">
                <button id="convert-button">Convert</button>
                <a href="" id="download-converted-img-btn" target="_blank" download="image.webp" style="display: none;">Download Image</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
